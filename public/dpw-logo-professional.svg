<svg width="320" height="180" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
      .dpw-text {
        font-family: 'Arial Black', 'Helvetica', sans-serif;
        font-weight: 900;
        letter-spacing: -0.02em;
      }
      .subtitle-text {
        font-family: 'Bebas Neue', 'Arial Narrow', 'Arial', sans-serif;
        font-weight: 400;
        letter-spacing: 0.15em;
      }
    </style>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1D1D1F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2A2A2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D1D1F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" flood-color="rgba(0,0,0,0.4)" flood-opacity="1" stdDeviation="3"/>
    </filter>
    
    <!-- Subtle inner shadow -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feOffset dx="0" dy="-2" result="offset"/>
      <feFlood flood-color="rgba(255,255,255,0.1)"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rectangle with subtle border -->
  <rect width="320" height="180" rx="24" ry="24" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Main DPW text -->
  <text x="160" y="85" text-anchor="middle" dominant-baseline="middle" 
        class="dpw-text" font-size="78" fill="white" filter="url(#textShadow)">
    DPW
  </text>
  
  <!-- Subtitle text -->
  <text x="160" y="145" text-anchor="middle" dominant-baseline="middle" 
        class="subtitle-text" font-size="15" fill="white" opacity="0.9">
    DIGITAL PUBLIC WORKS FOR URBAN RESILIENCE
  </text>
  
  <!-- Decorative corner elements -->
  <g opacity="0.4">
    <circle cx="30" cy="30" r="2" fill="white"/>
    <circle cx="290" cy="30" r="2" fill="white"/>
    <circle cx="30" cy="150" r="2" fill="white"/>
    <circle cx="290" cy="150" r="2" fill="white"/>
  </g>
  
  <!-- Subtle accent line -->
  <line x1="80" y1="120" x2="240" y2="120" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>