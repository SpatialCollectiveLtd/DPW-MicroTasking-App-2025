# Docker Compose for DPW Micro-Tasking Platform Development
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dpwmt_postgres
    restart: always
    environment:
      POSTGRES_DB: dpwmt_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - dpwmt_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dpwmt_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for session storage (optional - can be added later)
  # redis:
  #   image: redis:7-alpine
  #   container_name: dpwmt_redis
  #   restart: always
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data

networks:
  dpwmt_network:
    driver: bridge

volumes:
  postgres_data:
